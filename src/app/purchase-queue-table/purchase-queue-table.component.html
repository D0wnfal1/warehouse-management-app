<h2 class="text-center my-5">Purchase Queue</h2>
<div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="error" class="alert alert-danger text-center" role="alert">
    {{ error }}
  </div>
  
  <div class="d-flex justify-content-end mb-3">
    <button (click)="createPurchaseQueue()" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Add New Item
    </button>
  </div>
  
  <table *ngIf="!isLoading && !error" class="table table-striped table-bordered table-hover">
    <thead class="table">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product ID</th>
        <th scope="col">Quantity</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of purchaseQueue">
        <td>{{ item.id }}</td>
        <td>{{ item.productId }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button
            (click)="deletePurchaseQueue(item.id)"
            class="btn btn-danger btn-sm"
          >
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
