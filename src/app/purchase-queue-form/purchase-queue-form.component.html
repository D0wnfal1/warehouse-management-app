<div class="container mt-4">
  <h3 class="mb-3">Create Purchase Queue Item</h3>

  <!-- Ошибки загрузки продуктов -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form #purchaseForm="ngForm" (ngSubmit)="onSubmit(purchaseForm)" class="needs-validation" novalidate>
    <!-- Список продуктов -->
    <div class="mb-3">
      <label for="productId" class="form-label">Product</label>
      <select
        id="productId"
        name="productId"
        class="form-select"
        [(ngModel)]="productId"
        required
      >
        <option value="" disabled selected>Select a product</option>
        <option *ngFor="let product of products" [value]="product.id">
          {{ product.name }} (ID: {{ product.id }})
        </option>
      </select>
      <div class="invalid-feedback">Please select a product.</div>
    </div>

    <!-- Количество -->
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        class="form-control"
        [(ngModel)]="quantity"
        required
        min="1"
        placeholder="Enter Quantity"
      />
      <div class="invalid-feedback">Please provide a valid quantity.</div>
    </div>

    <!-- Кнопка создания -->
    <button type="submit" class="btn btn-primary" [disabled]="purchaseForm.invalid">
      <i class="bi bi-plus-circle"></i> Create
    </button>
  </form>
</div>
